<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Time</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="form">
      <h1>Enter the following fields</h1>
      <input type="number" name="days" placeholder="Days">
      <input type="number" name="hours" placeholder="Hours">
      <input type="number" name="minutes" placeholder="Minutes">
      <input type="number" name="seconds" placeholder="Seconds">
    </div>
    <div class="timer">
      <div>
        <label>Days</label>
        <span id="days">00</span>
      </div>
      <div>
        <label>Hours</label>
        <span id="hours">00</span>
      </div>
      <div>
        <label>Minutes</label>
        <span id="minutes">00</span>
      </div>
      <div>
        <label>Seconds</label>
        <span id="seconds">00</span>
      </div>
    </div>
    <div class="action">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
